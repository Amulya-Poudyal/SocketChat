<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        body { 
            font-family: Arial; 
            background: #121212; 
            color: #eee;
            display:flex; 
            justify-content:center; 
            align-items:center; 
            height:100vh; 
        }
        .container { 
            text-align:center; 
            background:#1e1e1e; 
            padding:30px; 
            border-radius:8px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        }
        button { 
            margin:10px; 
            padding:10px 20px; 
            font-size:16px; 
            cursor:pointer; 
            background:#bb86fc; 
            color:#121212; 
            border:none; 
            border-radius:5px; 
            transition:0.2s; 
        }
        button:hover { background:#985eff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Chat App</h1>
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="location.href='register.html'">Register</button>
    </div>
</body>
</html>
