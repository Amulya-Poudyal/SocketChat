<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SocketChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            width: 90%;
            max-width: 1000px;
            background: var(--container-bg);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--input-border);
            margin: 20px auto;
            overflow-y: auto;
            max-height: 90vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--input-border);
        }

        th {
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .badge-public {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .badge-private {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .admin-container {
                padding: 30px 24px;
            }

            table {
                font-size: 0.9rem;
            }

            th,
            td {
                padding: 10px 8px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .admin-container {
                width: 100%;
                max-width: 100%;
                padding: 24px 16px;
                margin: 0;
                max-height: none;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            /* Make table scrollable horizontally */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                font-size: 0.85rem;
            }

            thead,
            tbody,
            tr {
                display: table;
                width: 100%;
                table-layout: fixed;
            }

            th,
            td {
                padding: 8px 6px;
                font-size: 0.75rem;
            }

            th {
                font-size: 0.7rem;
            }

            .badge {
                font-size: 0.65rem;
                padding: 3px 6px;
            }

            button {
                width: 100%;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .admin-container {
                padding: 20px 12px;
                border-radius: 16px;
            }

            h1 {
                font-size: 1.25rem;
            }

            p {
                font-size: 0.85rem;
            }

            table {
                font-size: 0.75rem;
            }

            th,
            td {
                padding: 6px 4px;
                font-size: 0.7rem;
            }

            .badge {
                font-size: 0.6rem;
                padding: 2px 4px;
            }

            button {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
</head>

<body style="display: block; height: auto; padding: 20px;">
    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        <p>Monitor all channels and system activity.</p>

        <table>
            <thead>
                <tr>
                    <th>Channel Name</th>
                    <th>Owner</th>
                    <th>Members</th>
                    <th>Visibility</th>
                    <th>Invite Code</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody id="adminChannelList">
                <!-- Data will be loaded here -->
            </tbody>
        </table>

        <button onclick="location.href='chat.html'" style="margin-top: 30px; width: auto;">Back to Chat</button>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
