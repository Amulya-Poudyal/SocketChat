<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SocketChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            width: 90%;
            max-width: 1000px;
            background: var(--container-bg);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--input-border);
            margin: 20px auto;
            overflow-y: auto;
            max-height: 90vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--input-border);
        }

        th {
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .badge-public {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .badge-private {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
    </style>
</head>

<body style="display: block; height: auto; padding: 20px;">
    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        <p>Monitor all channels and system activity.</p>

        <table>
            <thead>
                <tr>
                    <th>Channel Name</th>
                    <th>Owner</th>
                    <th>Members</th>
                    <th>Visibility</th>
                    <th>Invite Code</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody id="adminChannelList">
                <!-- Data will be loaded here -->
            </tbody>
        </table>

        <button onclick="location.href='chat.html'" style="margin-top: 30px; width: auto;">Back to Chat</button>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
