<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SocketChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-container {
            background: var(--container-bg);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--input-border);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 600;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.4);
        }

        .info-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-color);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-avatar" id="avatar">?</div>
        <h1>Profile</h1>

        <div class="info-group">
            <div class="info-label">Username</div>
            <div class="info-value" id="username">Loading...</div>
        </div>

        <div class="info-group">
            <div class="info-label">Joined On</div>
            <div class="info-value" id="createdAt">Loading...</div>
        </div>

        <div id="adminPanel" style="display: none; margin-bottom: 24px;">
            <button onclick="location.href='admin.html'"
                style="background: rgba(139, 92, 246, 0.1); color: var(--primary-color); border: 1px solid var(--primary-color); box-shadow: none;">Admin
                Dashboard</button>
        </div>

        <button onclick="logout()"
            style="background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); box-shadow: none;">Logout</button>
        <a href="chat.html" class="back-link">‚Üê Back to Chat</a>
    </div>

    <script>
        const token = localStorage.getItem("token");
        if (!token) location.href = "login.html";

        fetch("/user/profile", {
            headers: {
                "Authorization": "Bearer " + token
            }
        })
            .then(res => {
                if (!res.ok) throw new Error("Unauthorized");
                return res.json();
            })
            .then(user => {
                document.getElementById("username").textContent = user.username;
                document.getElementById("createdAt").textContent = new Date(user.createdAt).toLocaleDateString(undefined, {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                document.getElementById("avatar").textContent = user.username[0].toUpperCase();

                if (user.isAdmin) {
                    document.getElementById("adminPanel").style.display = "block";
                }
            })
            .catch(() => {
                localStorage.clear();
                location.href = "login.html";
            });

        function logout() {
            localStorage.clear();
            location.href = "login.html";
        }
    </script>
</body>

</html>
