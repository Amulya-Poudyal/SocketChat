<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SocketChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <h1 style="font-size: 1.5rem; text-align: left;">SocketChat</h1>
        <div style="margin-top: 40px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                <p
                    style="color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; margin: 0;">
                    Channels</p>
                <button onclick="showChannelModal()"
                    style="width: 24px; height: 24px; padding: 0; margin: 0; border-radius: 50%; font-size: 1rem; line-height: 1;">+</button>
            </div>
            <div id="channelList" style="display: flex; flex-direction: column; gap: 4px;">
                <!-- Channels will be loaded here -->
            </div>
        </div>

        <!-- Channel Actions Modal -->
        <div id="channelModal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
            <div class="auth-container" style="max-width: 320px;">
                <h3>Channels</h3>
                <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                    <div
                        style="border-bottom: 1px solid var(--input-border); padding-bottom: 15px; margin-bottom: 5px;">
                        <input id="newChannelName" placeholder="New Channel Name" style="margin-bottom: 8px;">
                        <div
                            style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.8rem;">
                            <input type="checkbox" id="isPrivate" style="width: auto;"> <label for="isPrivate"
                                style="margin: 0;">Private Channel</label>
                        </div>
                        <button onclick="createChannel()">Create Channel</button>
                    </div>
                    <div>
                        <input id="joinInviteCode" placeholder="Invite Code">
                        <button onclick="joinChannel()" class="btn-secondary" style="margin-top: 8px;">Join via
                            Invite</button>
                    </div>
                </div>
                <button onclick="hideChannelModal()" class="btn-secondary"
                    style="margin-top: 20px; background: transparent;">Close</button>
            </div>
        </div>
        <div style="margin-top: auto; display: flex; flex-direction: column; gap: 10px;">
            <div id="currentUser" style="font-size: 0.9rem; color: var(--text-dim);"></div>
            <button class="profile-btn" onclick="location.href='profile.html'">Profile</button>
            <button id="leaveBtn"
                style="background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); font-size: 0.875rem; padding: 8px 16px; border-radius: 8px; cursor: pointer; display: none;"
                onclick="leaveCurrentChannel()">Leave Channel</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Channel Info Modal -->
        <div id="infoModal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
            <div class="auth-container" style="max-width: 400px; text-align: left;">
                <h3 id="infoTitle">Channel Info</h3>
                <div id="infoDetails" style="margin-top: 15px; font-size: 0.9rem;">
                    <!-- Info goes here -->
                </div>
                <div id="ownerOnlyInfo"
                    style="margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--input-border); display: none;">
                    <p
                        style="color: var(--primary-color); font-weight: 600; font-size: 0.8rem; text-transform: uppercase;">
                        Owner Controls</p>
                    <div id="memberList"
                        style="max-height: 150px; overflow-y: auto; margin-top: 10px; font-size: 0.85rem;">
                        <!-- Members go here -->
                    </div>
                </div>
                <button onclick="hideInfoModal()" class="btn-secondary"
                    style="margin-top: 20px; background: transparent;">Close</button>
            </div>
        </div>
    </div>

    <div class="main-chat">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <h2 style="margin: 0;"># general-chat</h2>
                <button onclick="showChannelInfo()"
                    style="padding: 4px 10px; font-size: 0.7rem; width: auto; margin:0; background: rgba(139, 92, 246, 0.1); border: 1px solid var(--input-border);">Info</button>
            </div>
            <div style="display: flex; flex-direction: column; align-items: flex-end;">
                <div id="status" style="font-size: 0.75rem; color: #10b981;">● Connected</div>
            </div>
        </div>
        <div id="messages"></div>
        <div id="typingIndicator"
            style="padding: 0 30px; font-size: 0.75rem; color: var(--text-dim); height: 1.5em; font-style: italic;">
        </div>
        <div class="input-area">
            <input id="messageInput" placeholder="Message #general-chat">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>

</html>
